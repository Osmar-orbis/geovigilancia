# Esta é a linha correta e moderna. Aumenta a memória do Gradle para 8GB, o que é ótimo para performance.
org.gradle.jvmargs=-Xmx8G -XX:MaxMetaspaceSize=4G -XX:ReservedCodeCacheSize=512m -XX:+HeapDumpOnOutOfMemoryError

# Estas duas linhas são essenciais para o Flutter e apps modernos. Mantenha-as.
android.useAndroidX=true
android.enableJetifier=true

